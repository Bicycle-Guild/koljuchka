<div class="container">
  <div class="wrapper">
    <div class="left">
      <app-task-edit
        *ngFor="let task of tasks$ | async"
        [task]="task"
        (changed)="changeTask($event)"
      ></app-task-edit>
    </div>
    <div class="right">
      <form class="form" [formGroup]="form">
        <tui-input formControlName="name">
          Название
          <input tuiTextfield />
        </tui-input>
        <tui-textarea formControlName="description">Описание</tui-textarea>
        <tui-select [valueContent]="typeContent" formControlName="type">
          Тип теста
          <tui-data-list-wrapper
            *tuiDataList
            [itemContent]="typeContent"
            [items]="types"
          >
          </tui-data-list-wrapper>
        </tui-select>
        <ng-template #typeContent let-item>
          {{ item.label }}
        </ng-template>
      </form>
    </div>
  </div>
</div>
